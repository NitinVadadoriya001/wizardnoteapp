<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard-Note-App</title>
    <link rel="shortcut icon" href="w1.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
    <link rel="stylesheet" href="dark.css" media="{prefers-color-scheme:dark}">
    <link rel="stylesheet" href="light.css" media="{prefers-color-scheme:light}">
</head>

<body style="background-color: #092834; color: white ;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="About us.html">About me</a>
                    </li>

                    </li>
                </ul>
                <!-- <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                  </div> -->
                  <dark-mode-toggle id="dark-mode-toggle-1" appearance="toggle" dark="Dark" light="Light"></dark-mode-toggle>

                <form class="d-flex">
                    <input class="form-control me-2" id="searchText" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-3 ">
        <h1 id="head"><img style="width: 12%;height: auto; border-radius: 22px; border-radius: 79px;" src="wizard.jpg"
                alt="wizard">
            Welcome to Wizard NoteBook</h1>
        <div class="card">

            <div class="card-body">

                <div class="mb-3">
                    <h5 class="card-title" style="color: black;">Enter a Note Title</h5>
                    <input type="text" class="form-control" id="addTital" aria-describedby="emailHelp"
                        placeholder="Enter title here" required>
                    <div class="invalid-feedback">* Don't leave this title empty!</div>
                </div>

                <h5 class="card-title" style="color: black;">Enter Note here</h5>
                <div class="mb-3">

                </div>
                <div class="mb-3">

                    <textarea placeholder="Enter note here" class="form-control" id="addText" rows="3"></textarea>
                    <div class="invalid-feedback">* Don't leave this note empty!</div>
                </div>
                <button class="btn btn-primary" id="addBtn">Add Note</button>
            </div>

        </div>
        <div>
            <h1 id="yourNote">Your Note</h1>

            <br>
            <button class="btn btn-primary" id="removeAll">Remove ALL</button>
            <br>
            <br>
            <hr>
        </div>
        <div id="notes" class="row container-fluid">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="App.js"></script>
</body>

</html>
